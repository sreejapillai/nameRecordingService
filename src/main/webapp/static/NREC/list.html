<html>
    <head>
        <title>HBS Name Recording</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!--         <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.3/sweetalert2.min.css">
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.13/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="//cdn.datatables.net/responsive/2.1.1/css/responsive.bootstrap4.min.css">     -->
        <link rel="stylesheet" href="https://d1gfwsbop52idw.cloudfront.net/static/libs/platypus/0.1/platypus.min.css">    
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>

        <div class="container-fluid p-0 m-0">

            <header>
                <div class="container-fluid palette-bg-teal-500 text-white">
                    <div class="row pt-1">
                        
                        <div class="col-xs-2 col-sm-3 col-xl-2">
                            <a href="/nameRecordingService/svc/report/list" class="hbs-logo">
                                <img src="images/hbs-shield.svg" alt="">
                            </a>
                        </div>
                        
                        <div class="col-xs-8 col-sm-6 col-xl-8 text-xs-center text-sm-center">
                            <a href="/nameRecordingService/svc/report/list" class="btn"><span class="text-white">Name Recording Review</span></a>
                        </div>
                        
                        <div class="col-xs-2 col-sm-3 col-xl-2">
                            <ul class="list-unstyled list-inline text-xs-right">
                                <li class="d-inline">
                                    <a href="/login/logout" class="btn text-white" data-toggle="tooltip" data-placement="left" title="Log out">
                                        <i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>



            <div class="container mt-3">


                <h3 class="card-title">
                    <span class="float-xs-right"><a href="#" class="btn btn-secondary filter-section" rel="tooltip"><i class="fa fa-filter d-inline"></i> Filter by Section</a></span>
                    Name Recording Review
                </h3>
                <hr>
                <table id="recordings" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                        <tr class="palette-bg-teal-500 text-white">
                            <th>Notes</th>
                            <th class="text-truncate">First Name</th>
                            <th>Last Name</th>
                            <th>Type</th>
                            <th>Section</th>
                            <th>Graduation</th>
                            <th>Country</th>
                            <th class="w-100">Recording</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                        <script id="listTmpl" type="text/x-handlebars-template">
                            {{#each this}}
                            <tr>
                                <td>
                                    <a role="button" class="btn btn-sm {{#if recordingNote}}btn-primary{{else}}btn-secondary{{/if}} add-note" data-toggle="modal" data-target="#note" data-personid="{{personId}}" data-note="{{recordingNote}}" rel="tooltip" title="{{recordingNote}}">
                                        <i class="fa {{#if recordingNote}}fa-edit {{else}}fa-plus{{/if}}"></i>
                                    </a>
                                </td>
                                <td class="text-nowrap">{{firstName}}</td>
                                <td class="text-nowrap">{{lastName}}</td>
                                <td class="text-nowrap">{{studentType}}</td>
                                <td class="text-nowrap">{{classSection}}</td>
                                <td class="text-nowrap">{{estimatedGradDate}}</td>
                                <td class="text-truncate">{{countryOfOrigin}}</td>
                                <td>
                                    <audio controls preload="none">
                                        <source src="{{nameRecordingUrl}}" type="audio/wav">
                                        Your browser does not support the audio element.
                                    </audio>
                                </td>
                                <td></td>
                            </tr>
                            {{/each}}
                        </script>

                    </tbody>
                </table>




                <!-- The modal -->
                <div class="modal fade" id="note" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <form action="https://secure-stage.hbsstg.org/nameRecordingService/svc/report/student/note">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                    <h4 class="modal-title" id="modalLabel">Phonetic spelling</h4>
                                </div>
                                <div class="modal-body">
                                    <textarea name="note" class="form-control" rows="5" maxlength="200" autofocus=""></textarea>
                                    <input name="personId" type="hidden"/>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button id="save" class="btn btn-primary" type="submit" name="save-details">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        
            <br>
            <br>
            <br>


            <footer class="footer palette-bg-blue-grey-500">
                <div class="container-fluid small text-white">
                    <div class="row py-1">
                        <div class="col-xs-4">
                        </div>
                        <div class="col-xs-4 text-xs-center">
                        </div>
                        <div class="col-xs-4 text-xs-right d-inline">
                            Status: <i class="fa fa-circle text-success" aria-hidden="true"></i> Stable
                        </div>
                    </div>
                </div>
                <div class="container-fluid text-xs-center p-1 palette-bg-blue-grey-800 small text-muted">
                    Copyright © President &amp; Fellows of Harvard College
                </div>
            </footer>

        </div>

        <div class="overlay"></div>

    </body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.3/sweetalert2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.0/es6-promise.auto.min.js"></script>
    <script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/1.10.13/js/dataTables.bootstrap4.min.js"></script>
    <script src="//cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js"></script>    
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-maxlength/1.7.0/bootstrap-maxlength.min.js"></script>
    <script src="./js/list.js"></script>


</html>
